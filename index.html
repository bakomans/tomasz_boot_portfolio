<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomasz Bachula Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tomasz Bachula Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#main">Main</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section>
            <h2>Main Section</h2>
            <div class="main-image">
                <!-- Tutaj zostanie umieszczone główne zdjęcie -->
            </div>
        </section>
    </main>

    <section id="projects">
        <h2>Projects Section</h2>
        <article class="large-project">
            <h3>Project 1</h3>
            <!-- Zdjęcie projektu 1 -->
            <img src="project1.jpg" alt="Project 1">
            <!-- Treść projektu 1 -->
        </article>
        <article class="small-project">
            <h3>Project 2</h3>
            <!-- Zdjęcie projektu 2 -->
            <img src="project2.jpg" alt="Project 2">
            <!-- Treść projektu 2 -->
        </article>
        <article class="small-project">
            <h3>Project 3</h3>
            <!-- Zdjęcie projektu 2 -->
            <img src="project2.jpg" alt="Project 2">
            <!-- Treść projektu 2 -->
        </article>
        <article class="small-project">
            <h3>Project 4</h3>
            <!-- Zdjęcie projektu 2 -->
            <img src="project2.jpg" alt="Project 2">
            <!-- Treść projektu 2 -->
        </article>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <form action="#" method="post">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook" placeholder="https://www.facebook.com/">
            </div>
            <div>
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/">
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    <footer>
        <!-- Stopka strony, np. informacje kontaktowe -->
    </footer>
</body>
</html>
